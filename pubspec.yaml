name: flutter_adyen_dropin
description: Flutter plugin to integrate Adyen DropIn
version: 0.0.1
homepage:

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: app.adyen.flutter_adyen_dropin
        pluginClass: FlutterAdyenDropinPlugin
      ios:
        pluginClass: FlutterAdyenDropinPlugin
